<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Organización para el Cuidado y Protección de Animales Domésticos</title>
    <style>
        /* Estilos CSS para dar formato a la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f9f7; /* Verde claro para el fondo */
        }
        header {
            background-color: #3d6b52; /* Verde oscuro para el encabezado */
            color: #fff;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
            background-color: #507f67; /* Verde medio para la barra de navegación */
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .logo img {
            width: 80px; /* Tamaño del logo */
            height: auto;
        }
        .secondary-logo {
            margin-right: 20px; /* Espacio entre el logo y los enlaces */
        }
        .links {
            display: flex;
            justify-content: center;
            background-color: #3d6b52; /* Verde oscuro para el fondo de los enlaces */
            padding: 10px 0; /* Espaciado interno */
        }
        .links a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px; /* Espacio entre los enlaces */
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: #e4f0e8; /* Verde claro para las secciones */
            border-radius: 5px;
        }
        footer {
            background-color: #3d6b52; /* Verde oscuro para el pie de página */
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <!-- Coloca aquí tu imagen de logo principal -->
            <img src="ruta/para/logo-principal.png" alt="Logo principal">
        </div>
        <h1>Organización para el Cuidado y Protección de Animales Domésticos</h1>
        <div class="secondary-logo">
            <!-- Coloca aquí tu segunda imagen o logo -->
            <img src="ruta/para/segundo-logo.png" alt="Segundo logo">
        </div>
    </header>
    
    <div class="links">
        <!-- Enlaces a las secciones -->
        <a href="#inicio">Inicio</a>
        <a href="#quienes-somos">Quiénes Somos</a>
        <a href="#servicios">Servicios</a>
        <a href="#contacto">Contacto</a>
    </div>
    
    <section id="contenido">
        <!-- Contenido de las secciones -->
    </section>
    
    <footer>
        <p>&copy; 2023 Organización para el Cuidado y Protección de Animales Domésticos</p>
    </footer>
</body>
</html>
